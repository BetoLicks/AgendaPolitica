<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    
<h:head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Agenda Política</title>
      <link rel="stylesheet" href="css/responsee.css" />
      <link rel="stylesheet" href="css/template-style.css" />
      <script type="text/javascript" src="js/jquery-1.8.3.min.js" />
      <script type="text/javascript" src="js/jquery-ui.min.js" />
</h:head>
<body class="size-1140">
    <p:growl id="growl" showDetail="true" sticky="true" />  
    
    <div id="all-content" class="with-sticky-footer">
        <header>
          <nav>
            <div class="line">
               <div class="s-12 l-2">


               </div>
               <div class="top-nav s-12 l-10 right">
                  <ul class="right">
                     <li><a href="index.xhtml">Início</a></li>
                     <li><a href="pessoas.xhtml">Pessoas</a></li>
                     <li><a href="compromissos.xhtml">Compromissos</a></li>
                     <li><a href="index.xhtml">Relatórios</a></li>
                     <li><a href="index.xhtml">Sair</a></li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <section>
         <!-- CONTEÚDO -->
         <div id="first-block">
             <h2>#{titulo}</h2>
             <p>#{texto}</p>
             <ui:insert name="areadetrabalho"/>
         </div>
      </section>
      <!-- RODAPÉ -->
      <div id="footer-content" class="sticky-footer">
         <footer>
            <div class="line">
               <div class="s-12 l-6">
                  <p>Copyright 2016, Beto Licks</p>
               </div>
               <div class="s-12 l-6">
                  <a class="right">Toda honra ao Senhor dos Exércitos</a>
               </div>
            </div>
         </footer>
      </div>
   </div>
   <script type="text/javascript" src="js/responsee.js"></script>
</body>
</html>
