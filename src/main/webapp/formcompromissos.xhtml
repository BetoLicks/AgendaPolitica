<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Cadastro de compromissos" />
        
        <ui:define name="areadetrabalho">
            <h:form id="form1">
                <div class="content">
                    <div class="row">
                        <div class="col-1">
                            <p:outputLabel value="Data"/>
                            <p:calendar size="12" id="dataPagamento" pattern="dd/MM/yyyy" required="true" label="Data do compromisso"
                                        requiredMessage="O campo descrição é obrigatório." readonly="true" />
                        </div>

                        <div class="col-1">
                            <p:outputLabel value="Hora" />
                            <p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm" timeOnly="true"  
                                        required="true" label="Hora" readonly="true" />
                        </div>
                        
                        <div class="col-7">
                            <p:outputLabel value="Título"/>
                            <p:inputText style="margin-bottom: 10px" class="form-control" maxlength="80" value="#{pessoasBean.pessoas.email}"/>
                        </div>

                        <div class="col-3">
				<p:outputLabel value="Status" />
				<h:selectOneMenu id="selecioneuf"
					value="#{ofertaBean.oferta.ofertante.
                                              pessoaJuridica.endereco.uf}">
					<f:selectItem itemLabel="Agendado" itemValue="Agendado" />
					<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
					<f:selectItem itemLabel="Realizado" itemValue="Realizado" />
                                </h:selectOneMenu>                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <p:outputLabel value="Local"/>
                            <p:inputText style="margin-bottom: 10px" class="form-control" maxlength="80" value="#{pessoasBean.pessoas.apelido}"/>    
                        </div>

                        <div class="col-8">
                            <p:outputLabel value="Descrição"/>
                            <p:inputText class="form-control" maxlength="80" value="#{pessoasBean.pessoas.nome}"
                                required="true" label="Nome">
                                <f:validateLength minimum="2"/>  
                            </p:inputText>                    
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <p:commandButton style="margin-right: 3px" value="Gravar" action="#{pessoasBean.salvaPessoa()}"/>
                            <p:commandButton value="Cancelar" immediate="true" action="#{pessoasBean.voltaPessoas()}"/>
                        </div>
                    </div>                    
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
