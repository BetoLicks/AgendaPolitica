<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Cadastro de compromissos" />
        
        <ui:define name="areadetrabalho">
            <h:form id="formcompromissos">
                <div class="content">
                    <div class="row">
                        <div class="col-1">
                            <p:outputLabel value="Data"/>
                            <p:calendar size="12" id="dtcompromisso" pattern="dd/MM/yyyy" required="true" label="Data do compromisso"
                                        readonly="true" value="#{compromissosBean.compromissos.dtcompromisso}"/>
                        </div>

                        <div class="col-1">
                            <p:outputLabel value="Hora" />
                            <p:calendar pattern="HH:mm" timeOnly="true" 
                                        required="true" label="Hora" readonly="true" value="#{compromissosBean.compromissos.hrcompromisso}" />
                        </div>
                        
                        <div class="col-7">
                            <p:outputLabel value="Título"/>
                            <p:inputText style="margin-bottom: 10px" label="Título" class="form-control" required="true" maxlength="80" value="#{compromissosBean.compromissos.titulo}"/>
                        </div>

                        <div class="col-3">
				<p:outputLabel value="Status" />
				<h:selectOneMenu id="selecioneuf" label="Status"
                                                 value="#{compromissosBean.compromissos.status}">
					<f:selectItem itemLabel="Agendado" itemValue="Agendado" />
					<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
					<f:selectItem itemLabel="Realizado" itemValue="Realizado" />
                                </h:selectOneMenu>                        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <p:outputLabel value="Local"/>
                            <p:inputText style="margin-bottom: 10px" class="form-control" required="true" label="Local" maxlength="80" value="#{compromissosBean.compromissos.localizacao}"/>    
                        </div>

                        <div class="col-8">
                            <p:outputLabel value="Descrição"/>
                            <p:inputText class="form-control" maxlength="200" value="#{compromissosBean.compromissos.descricao}"
                                required="true" label="Descrição">
                                <f:validateLength minimum="2"/>  
                            </p:inputText>                    
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <p:commandButton style="margin-right: 3px" value="Gravar" action="#{compromissosBean.salvaCompromisso()}"/>
                            <p:commandButton value="Cancelar" immediate="true" action="#{compromissosBean.voltaCompromisso()}"/>
                        </div>
                    </div>                    
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
