<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Pessoas" />
        
        <ui:define name="areadetrabalho">           
            <h:form>
                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
                <b:commandButton value="Incluir novo" look="primary" action="formPessoas"/>
            
                <p:dataTable value="#{pessoasBean.lstpessoas}" var="lista"
                    emptyMessage="Nenhuma pessoa cadastrada." rows="10" 
                    paginator="true" paginatorPosition="bottom" 
                    style="margin-top: 10px" id="pessoas-table">

                    <p:column headerText="Código" width="57" style="width:32px;text-align: center">
                        <h:outputText value="#{lista.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{lista.nome}">
                        <h:outputText value="#{lista.nome}" />
                    </p:column>

                    <p:column headerText="Endereço" width="250">
                        <h:outputText value="#{lista.endereco}" />
                    </p:column>

                    <p:column headerText="Telefone(s)" width="160">
                        <h:outputText value="#{lista.telefones}" />
                    </p:column>
                    
                    <p:column style="width:85px;text-align: center">
                        <p:commandButton icon="ui-icon-pencil" title="Alterar">
                
                        </p:commandButton>
                        
                        <p:commandButton icon="ui-icon-closethick" title="Excluir">
                
                        </p:commandButton>
                        
                    </p:column>
		</p:dataTable>
            </h:form>    
        </ui:define>
    </ui:composition>    
</html>
