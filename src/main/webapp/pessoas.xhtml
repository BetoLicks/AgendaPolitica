<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Pessoas" />
        
        <ui:define name="areadetrabalho">           
            <h:form>
                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
                <b:commandButton value="Incluir novo" look="primary" action="#{pessoasBean.preparaCampos()}"/>
            
                <p:dataTable value="#{pessoasBean.lstpessoas}" var="lista"
                    emptyMessage="Nenhuma pessoa cadastrada." rows="10" 
                    paginator="true" paginatorPosition="bottom" 
                    style="margin-top: 10px" id="pessoas-table">

                    <p:column headerText="Código" width="57" style="width:32px;text-align: center" sortBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{lista.nome}">
                        <h:outputText value="#{lista.nome}" />
                    </p:column>

                    <p:column headerText="Apelido" width="250">
                        <h:outputText value="#{lista.apelido}" />
                    </p:column>

                    <p:column headerText="Telefone(s)" width="160">
                        <h:outputText value="#{lista.telefones}" />
                    </p:column>
                    
                    <p:column style="width:115px;text-align: center">
                        <p:commandButton icon="ui-icon-search" title="Ver dados" type="button" onclick="PF('verdados').show();"/>
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" action="#{pessoasBean.dadosPessoa(lista)}"/>
                        <p:commandButton icon="ui-icon-trash" title="Excluir" />
                    </p:column>
		</p:dataTable>
            </h:form>   
            
            <!-- VISUALIZAÇÃO DOS DADOS -->
            <p:dialog header="Visualização dos dados" widgetVar="verdados" resizable="false" modal="true" width="520" height="300">
                <h:form id="formverdados">
                    <h:panelGrid columns="2">
                       
                        
                        <b:commandButton value="Fechar" look="primary" immediate="true" onclick="verdados.hide()" />
                    </h:panelGrid>
                </h:form>    
            </p:dialog> 
        </ui:define>
    </ui:composition>    
</html>
