<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Compromissos" />

        <ui:define name="areadetrabalho">
            <h:form>
                <p:commandButton value="Incluir novo" action="#{compromissosBean.preparaCampos()}"/>
                
                <p:dataTable value="#{compromissosBean.lstcompromissos}" var="lista"
                                   emptyMessage="Nenhum compromisso cadastrado." rows="10" 
                                   paginator="true" paginatorPosition="bottom" 
                                   style="margin-top: 10px" id="compromissos-table">
                                   
                    <p:column headerText="Data" sortBy="#{lista.dtcompromisso}" width="60">
                        <h:outputText value="#{lista.dtcompromisso}" />
                    </p:column>
                    
                    <p:column headerText="Hora" width="40">
                        <h:outputText value="#{lista.hrcompromisso}" />
                    </p:column>
                    
                    <p:column headerText="TÃ­tulo" width="200">
                        <h:outputText value="#{lista.titulo}" />
                    </p:column>

                    <p:column headerText="Local" width="200">
                        <h:outputText value="#{lista.local}" />
                    </p:column>
                    
                    <p:column headerText="Status" width="60">
                        <h:outputText value="#{lista.status}" />
                    </p:column>

                    <p:column style="width:155px;text-align: center">
                        <h:commandButton class="btn btn-info" style="margin-right: 5px" value="Alterar" title="Alterar" action="#{compromissosBean.dadosCompromisssos(lista)}"/>
                        <h:commandButton class="btn btn-danger" value="Excluir" title="Excluir" action="#{pessoasBean.excluiPessoa(lista)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
