<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="template.xhtml">
        <ui:param name="titulo" value="Cadastro de pessoa" />
        
        <ui:define name="areadetrabalho">
            <h:form id="form">
                <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
		
                <p:panelGrid columns="2" id="grid" styleClass="form-grid" columnClasses="label, campo">
            
                    <p:outputLabel value="Nome"/>
                    <p:inputText class="form-control" size="60" maxlength="80" value="#{pessoasBean.pessoas.nome}"
                                 required="true" label="Nome">
                                <f:validateLength minimum="2"/>
                    </p:inputText>

                    <p:outputLabel value="Endereço"/>
                    <p:inputText class="form-control" size="60" maxlength="80" value="#{pessoasBean.pessoas.endereco}"
                                 required="true" label="Endereço">
                                <f:validateLength minimum="2"/>
                    </p:inputText>

                    <p:outputLabel value="Telefone(s)"/>
                    <p:inputText class="form-control" size="60" maxlength="80" value="#{pessoasBean.pessoas.telefones}"
                                 required="true" label="Telefone">
                                <f:validateLength minimum="2"/>
                    </p:inputText>

                    <b:commandButton value="Gravar" look="success" action="#{pessoasBean.salvaPessoa()}"/>
                    <b:commandButton value="Cancelsr" look="danger" action="#{pessoasBean.voltaPessoas()}"/>
                    
                </p:panelGrid>
            </h:form>                    
        </ui:define>
    </ui:composition>    
</html>
